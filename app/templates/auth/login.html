{% extends 'app/layout.html' %}

{% block title %}Login{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
      <form method="post" class="form-horizontal" role="form">
        {% csrf_token %}
        <div class="form-group">
          <legend>Login</legend>
        </div>

        <div class="form-group">
          <label for="username" class="col-xs-12 col-sm-2 control-label">Username</label>
          <div class="col-xs-12 col-sm-10">
            <input type="text" name="username" class="form-control" id="username"
                   placeholder="Username">
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="col-xs-12 col-sm-2 control-label">Password</label>
          <div class="col-xs-12 col-sm-10">
            <input type="password" name="password" class="form-control"
                   id="password" placeholder="Password">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12 col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
